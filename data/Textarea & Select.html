<html>
<head>
<title>Text area&select tags</title>
</head>
<body>
<h3>TEXTAREA TAG</h3><br>
<label for="comment">Enter your comment</label><br>
<textarea id="comment" name="comment" rows="4" columns="5" placeholder="Enter your comment here...">
</textarea>

<h3>SELECT TAG</h3>
<p>Select one of the following<p>
<select name="fruits" id="">
<option value="apple">APPLE</option>
<option value="banana">BANANA</option>
<option value="mango">MANGO</option>
<option value="guava">GUAVA</option>
</select>
</body>
</html>
